<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="calculator-container">
      <button class="button" id="clear">C</button>
      <output id="display" value="0"></output>
      <button class="button number" value="7" id="7">7</button>
      <button class="button number" value="8" id="8">8</button>
      <button class="button number" value="9" id="9">9</button>
      <button class="button operator" id="divide" value="/">/</button>
      <button class="button number" value="4" id="4">4</button>
      <button class="button number" value="5" id="5">5</button>
      <button class="button number" value="6" id="6">6</button>
      <button class="button operator" id="multiply" value="*">*</button>
      <button class="button number" value="1" id="1">1</button>
      <button class="button number" value="2" id="2">2</button>
      <button class="button number" value="3" id="3">3</button>
      <button class="button operator" id="minus" value="-">-</button>
      <button class="button number" value="0" id="0">0</button>
      <button class="button number" id="period" value=".">.</button>
      <button class="button" id="equals" value="=">=</button>
      <button class="button operator" id="plus" value="+">+</button>
    </div>







    </div>
    <script src="scripts.js" type="text/javascript">
    </script>
  </body>
</html>
